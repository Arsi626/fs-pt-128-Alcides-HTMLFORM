<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="container my-5">
        <div class="card mx-auto" style="max-width: 1100px;">
            <div class="card-header h4 mb-0">
                Payment form example
            </div>

            <div class="card-body">
                <div class="alert alert-danger mb-4" role="alert">
                    Some fields are missing
                </div>
                <form class="row g-3">
                    <div class="col-md-7">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="text" class="form-control" id="cardNumber" placeholder="XXXXXXXXXXXXXXXX" />
                    </div>
                    <div class="col-md-2">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="text" class="form-control" id="cvc" placeholder="0000" />
                    </div>
                    <div class="col-md-3">
                        <label for="amount" class="form-label">Amount</label>
                        <div class="input-group">
                            <span class="input-group-text">$</span>
                            <input type="text" class="form-control" id="amount" placeholder="Amount" />
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" />
                    </div>
                    <div class="col-md-6">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" />
                    </div>
                    <div class="col-md-4">
                        <label for="ciudad" class="form-label">City</label>
                        <input type="text" class="form-control" id="ciudad" />
                    </div>
                    <div class="col-md-4">
                        <label for="state" class="form-label">State</label>
                        <select id="state" class="form-select">
                            <option selected>Pick a state</option>
                            <option>CA</option>
                            <option>NY</option>
                            <option>AL</option>
                            <option>AR</option>
                            <option>GA</option>
                            <option>IA</option>
                            <option>KS</option>
                            <option>KY</option>
                            <option>MT</option>
                            <option>WI</option>

                        </select>
                    </div>
                    <div class="col-md-4">
                        <label for="Postal" class="form-label">Postal Code</label>
                        <input type="text" class="form-control" id="Postal" />
                    </div>
                    <div class="col-md-6">
                        <label for="Tarjeta" class="form-label d-block">We accept:</label>
                        <div class="d-flex justify-content-between">
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="Tarjeton" id="tarjetaBancaria">
                                <label for="Tarjeton" class="form-label"><i
                                        class="fa-brands fa-cc-mastercard"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="Tarjeton" id="tarjetaBancaria">
                                <label for="Tarjeton" class="form-label"><i class="fa-brands fa-cc-visa"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="Tarjeton" id="tarjetaBancaria">
                                <label for="Tarjeton" class="form-label"><i class="fa-brands fa-cc-diners-club"></i></label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" class="form-check-input" name="Tarjeton" id="tarjetaBancaria">
                                <label for="Tarjeton" class="form-label"><i class="fa-brands fa-cc-amex"></i></label>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="message" class="form-label">Message</label>
                        <textarea class="form-control" id="message" rows="4"
                            placeholder="Add any notes here."></textarea>
                    </div>
                </form>
            </div>

            <div class="card-footer d-flex justify-content-end gap-2 bg-light">
                <button type="button" class="btn btn-secondary">Cancel</button>
                <button type="submit" class="btn btn-primary">Send</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
